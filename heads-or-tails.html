<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87b7ea; /* Couleur de fond apaisante */
    }

    #game-title {
        font-size: 40px;
        margin-bottom: 10px;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        font-weight: bold;
      }

    #coin-flip-container {
      text-align: center;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
      white-space: pre-line; /* Pour afficher les sauts de ligne */
    }

    #result span {
      font-weight: bold;
      font-size: 32px;
    }

    .choice-button, #flip-button, #restart-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #deb887; /* Couleur bois clair */
      color: #333;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease-in-out;
    }

    .choice-button:hover, #flip-button:hover, #restart-button:hover {
      background-color: #8B4513; /* Couleur brun foncé au survol */
    }

    #flip-button, #restart-button {
      display: none; /* Masquer les boutons "Flip the coin" et "Restart" initialement */
    }

    @keyframes rotate-3d-coin {
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(720deg);
        }
      }
      
    .rotate-3d-coin {
        animation: rotate-3d-coin 5s forwards;
    }

    #coin {
        width: 100px;
        height: 100px;
        background-color: #FFD700; /* Couleur d'une pièce d'or */
        border-radius: 50%; /* Forme circulaire */
        margin: 20px auto; /* Centrer horizontalement */
        display: none; /* Masquer la pièce initialement */
        animation: rotate-3d-coin 5s forwards; /* Animation avec une durée */
    }
      
    .coin:hover {
      transform: rotate(180deg);
    }

    #restart-button {
      margin-top: 20px; /* Espacement entre le résultat et le bouton Restart */
    }

  </style>
  <title>Heads or Tails</title>
</head>
<body>

<div id="coin-flip-container">
  <h1 id="game-title">Heads or Tails</h1>
  <button class="choice-button" type="button" onclick="chooseSide('heads')">Heads</button>
  <button class="choice-button" type="button" onclick="chooseSide('tails')">Tails</button>
  <button id="flip-button" type="button" onclick="flipCoin()">Flip the coin</button>
  <button id="restart-button" type="button" onclick="restartGame()">Restart</button>
  <div id="result"></div>
  <div id="coin" class="rotate-3d-coin"></div>
</div>

<script>
  let userChoice = '';

  function chooseSide(choice) {
    userChoice = choice;
    document.getElementById('result').innerHTML = `You chose <span>${userChoice}</span>.\n\n`;

    // Afficher le bouton "Flip the coin" une fois que l'utilisateur a fait son choix
    document.getElementById('flip-button').style.display = 'inline-block';

    // Masquer les boutons "Pile" et "Face"
    document.querySelectorAll('.choice-button').forEach(button => {
      button.style.display = 'none';
    });

    // Afficher le bouton "Restart" une fois que le choix est fait
    document.getElementById('restart-button').style.display = 'inline-block';
  }

  function flipCoin() {
    const choices = ['heads', 'tails'];
    const randomIndex = Math.floor(Math.random() * 2);
    const result = choices[randomIndex];
  
    // Afficher le résultat avec des sauts de ligne
    /*document.getElementById('result').innerHTML += `The result is <span>${result}</span>.\n\n`;*/
  
    // Masquer le bouton "Flip the coin" avant le lancer
    document.getElementById('flip-button').style.display = 'none';
  
    // Afficher la pièce
    const coinElement = document.getElementById('coin');
    coinElement.style.display = 'block';
    coinElement.classList.add('rotate-3d-coin'); // Ajouter la classe d'animation
  
    // Ajouter un délai avant d'afficher le résultat
    setTimeout(() => {
      // Vérifier si le joueur a gagné
      if (userChoice === result) {
        document.getElementById('result').innerHTML += 'Congratulations, you won!';
      } else {
        document.getElementById('result').innerHTML += 'Sorry, you lose.';
      }
  
      // Masquer la pièce et réinitialiser pour le prochain lancer
      coinElement.style.display = 'none';
      coinElement.classList.remove('rotate-3d-coin'); // Retirer la classe d'animation
      document.getElementById('flip-button').style.display = 'inline-block';
    }, 5000); // Utiliser le même délai que la durée de l'animation
  }
  
  

  function restartGame() {
    // Réinitialiser les choix et afficher les boutons "Pile" et "Face"
    userChoice = '';
    document.getElementById('result').innerText = '';
    document.querySelectorAll('.choice-button').forEach(button => {
      button.style.display = 'inline-block';
    });

    // Masquer le bouton "Restart" après le redémarrage
    document.getElementById('restart-button').style.display = 'none';

    // Afficher le bouton "Flip the coin" une fois que l'utilisateur a fait son choix
    document.getElementById('flip-button').style.display = 'none';
  }

  const coin = document.getElementById('coin');

  function rotateCoin() {
    let rotation = 0;
    setInterval(() => {
        rotation += 15;
        coin.style.transform = `rotate(${rotation}deg)`;
    }, 100);
    }
</script>

</body>
</html>
