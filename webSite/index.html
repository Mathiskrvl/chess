<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div>
    <button id="login-button" onclick="redirectToAuth()">Login</button>
  </div>

<div id="home-container">
  <h1 id="index-title">Welcome to the Game Center</h1>
  <div id="game-modes">
    <button onclick="startGame('tic-tac-toe')">Tic-Tac-Toe</button>
    <button onclick="startGame('heads-or-tails')">Heads or Tails</button>
    <button onclick="startGame('chess')">Chess<br>(coming soon)<br></button>
  </div>
</div>

<script src="common.js"></script>
<script>
  function startGame(mode) {
    // Rediriger vers la page du jeu avec le mode sélectionné
    if (mode === 'tic-tac-toe') {
        window.location.href = 'tic-tac-toe.html';
    } 
    else if (mode === 'heads-or-tails') {
        window.location.href = 'heads-or-tails.html';
    }
    else if (mode === 'chess') {
        window.location.href = 'chess.html';
    }
  }
</script>

</body>
</html>
