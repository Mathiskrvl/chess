<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/chess.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chess Board</title>
</head>
<body>
  <div>  
    <button id="home-button" onclick="goToHomePage()">Home</button>
    <button id="login-button" onclick="redirectToAuth()">Login</button>

</div>

<div id="color-selector">
    <h1 id="game-title">Chess</h1>
    <button class="choice-button" onclick="chooseColor('white')">White</button>
    <button class="choice-button" onclick="chooseColor('black')">Black</button>
</div>

<div id="chess-container"></div>

<button id="start-button" onclick="startGame()">Start Game</button>

<script src="common.js"></script>
<script>
  const chessContainer = document.getElementById('chess-container');
  const colorSelector = document.getElementById('color');
  const startButton = document.getElementById('start-button');

  const createChessboard = () => {
    const board = [];
    const colors = ['white', 'black'];

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.classList.add('square', colors[(row + col) % 2]);
        board.push(square);
        chessContainer.appendChild(square);
      }
    }

    return board;
  };

  let chessboard = createChessboard();

  const startGame = () => {
    const chosenColor = colorSelector.value;
    chessboard.forEach(square => {
      if (square.classList.contains(chosenColor)) {
        square.textContent = 'Your Piece';
      }
    });
    startButton.disabled = true;
  };
</script>

</body>
</html>
