<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/chess.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87b7ea; /* Couleur de fond apaisante */
    }

    #chess-container {
      display: grid;
      grid-template-columns: repeat(8, 60px); /* Taille ajustée */
    }

    #game-title {
      font-size: 40px;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid #8B4513;
    }

    .white {
      background-color: #fff;
      border:1px solid #fff;
    }

    .black {
      background-color: #8B4513;
      border:1px solid #8B4513;
    }

    #color-selector {
      margin-top: 20px;
    }

    .choice-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #deb887; /* Couleur bois clair */
        color: #333;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease-in-out;
      }
  
    .choice-button:hover {
        background-color: #8B4513; /* Couleur brun foncé au survol */
      }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #deb887; /* Couleur bois clair */
      color: #333;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    #start-button:hover {
      background-color: #8B4513; /* Couleur brun foncé au survol */
    }
  </style>
  <title>Chess Board</title>
</head>
<body>
  <div>  
    <button id="home-button" onclick="goToHomePage()">Home</button>
</div>

<div id="color-selector">
    <h1 id="game-title">Chess</h1>
    <button class="choice-button" onclick="chooseColor('white')">White</button>
    <button class="choice-button" onclick="chooseColor('black')">Black</button>
</div>

<div id="chess-container"></div>

<button id="start-button" onclick="startGame()">Start Game</button>

<script src="common.js"></script>
<script>
  const chessContainer = document.getElementById('chess-container');
  const colorSelector = document.getElementById('color');
  const startButton = document.getElementById('start-button');

  const createChessboard = () => {
    const board = [];
    const colors = ['white', 'black'];

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.classList.add('square', colors[(row + col) % 2]);
        board.push(square);
        chessContainer.appendChild(square);
      }
    }

    return board;
  };

  let chessboard = createChessboard();

  const startGame = () => {
    const chosenColor = colorSelector.value;
    chessboard.forEach(square => {
      if (square.classList.contains(chosenColor)) {
        square.textContent = 'Your Piece';
      }
    });
    startButton.disabled = true;
  };
</script>

</body>
</html>
