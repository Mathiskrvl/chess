<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87b7ea; /* Couleur de fond apaisante */
    }

    #game-container {
      text-align: center;
    }

    #board {
      display: grid;
      background-color: #8B4513; /* Couleur brun foncé */
      grid-template-columns: repeat(3, 100px);
      grid-row-gap: 5px;
      grid-column-gap: 5px;
      margin-top: 20px;
      padding: 10px; /* Ajout de padding pour une meilleure apparence */
      border-radius: 10px; /* Bords arrondis pour un aspect plus esthétique */
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      color:#333;
      display:flex;
      align-items: center;
      justify-content: center;
      text-shadow: 4px 4px 8px #8B4513;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      border: 1px solid #000;
      background-color: #deb887; /* Couleur bois clair */
      border-radius: 5px; /* Bords arrondis pour les cellules */
    }

    #game-title {
      font-size: 40px;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      font-weight: bold;
    }

    #player-turn {
      font-size: 24px;
      margin-top: 10px;
      color: #555;
    }

    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #deb887; 
      color: #333;
      border: none;
      border-radius: 5px;
    }

    #restart-button:hover {
      background-color: #8B4513; /* Couleur de fond verte foncée au survol */
    }
  </style>
  <title>Tic Tac Toe</title>
</head>
<body>

<div id="game-container">
  <div id="game-title">Tic Tac Toe</div>
  <div id="board"></div>
  <div id="player-turn">Player's turn: <span id="current-player">X</span></div>
  <button id="restart-button" onclick="resetGame()">Restart</button>
</div>

<script>
  const board = document.getElementById('board');
  const cells = Array.from({ length: 9 });
  const playerTurnDisplay = document.getElementById('current-player');

  let currentPlayer = 'X';
  let gameBoard = ['', '', '', '', '', '', '', '', ''];
  let gameActive = true;

  function renderBoard() {
    board.innerHTML = '';
    gameBoard.forEach((value, index) => {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = value;
      cell.addEventListener('click', () => cellClick(index));
      board.appendChild(cell);
      cells[index] = cell;
    });

    playerTurnDisplay.textContent = currentPlayer;
  }

  function cellClick(index) {
    if (!gameActive || gameBoard[index] !== '') return;

    gameBoard[index] = currentPlayer;
    cells[index].textContent = currentPlayer;

    if (checkWinner()) {
      alert(`Player ${currentPlayer} wins!`);
      resetGame();
    } else if (gameBoard.every(cell => cell !== '')) {
      alert('It\'s a draw!');
      resetGame();
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      playerTurnDisplay.textContent = currentPlayer;
    }
  }

  function checkWinner() {
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6] // diagonals
    ];

    return winPatterns.some(pattern =>
      pattern.every(index => gameBoard[index] === currentPlayer)
    );
  }

  function resetGame() {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    gameActive = true;
    renderBoard();
  }

  renderBoard();
</script>

</body>
</html>
