<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button id="login-button" onclick="redirectToAuth()">Login</button>
      </div>
    
      <div id="home-container">
        <h1 id="index-title">Welcome to the Game Center</h1>
        <div id="game-modes">
          <button onclick="startGame('tic-tac-toe')">Tic-Tac-Toe</button>
          <button onclick="startGame('heads-or-tails')">Heads or Tails</button>
          <button onclick="startGame('chess')">Chess<br>(coming soon)<br></button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
