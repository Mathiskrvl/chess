<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/chess-icon.svg"/>
    <script type="module" src="./heads-tails.js"></script>
    <title>Heads or Tails</title>
  </head>
  <body>
    <header>  
      <a id="home-button" onclick="goToHomePage()">Home</a>
      <div id="login"></div>
    </header>
    <main id="coin-flip-container">
      <h1 id="game-title">Heads or Tails</h1>
      <button id="choice-button-heads" class="choice-button" type="button">Heads</button>
      <button id="choice-button-tails" class="choice-button" type="button">Tails</button>
      <button id="flip-button" type="button">Flip the coin</button>
      <button id="restart-button" type="button">Restart</button>
      <div id="result"></div>
      <div id="coin" class="rotate-3d-coin"></div>
    </main>
  </body>
</html>
