<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/chess-icon.svg"/>
    <script type="module" src="./tic-tac-toe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>  
      <a id="home-button"><img src="/chess-icon.svg" alt="Chess Icon"/></a>
      <div id="login">Login</div>
    </header>

    <main id="game-container">
      <h1 id="game-title">Tic Tac Toe</h1>
      <ol id="board"></ol>
      <p id="player-turn">Player's turn: <span id="current-player">X</span></p>
      <button id="restart-button">Restart</button>
    </main>
  </body>
</html>
